- obs space:
    name: icefb___OBS_PLAT__
    distribution: *obs_distribution
    obsdatain:  {obsfile: __OBS_IN_FILE__}
    obsdataout: {obsfile: __OBS_OUT_DIR__/icefb___OBS_PLAT__.nc}
    simulated variables:  [sea_ice_freeboard]
  obs operator:
    name: SeaIceThickness
  obs error:
    covariance model: diagonal
  obs localization: # note, this is only used for LETKF
    localization method: Gaspari-Cohn
    lengthscale: 500e3
    search method: kd_tree
  obs filters:
  - *obs_land_mask
  - filter: Bounds Check
    minvalue: -0.1
    maxvalue: 1.0
  - filter: Domain Check
    where:
    - variable: { name: sea_surface_temperature@GeoVaLs}
      maxvalue: -0.5
  - filter: Background Check
    threshold: 3.0
  - filter: Domain Check
    filter variables:
    - name: sea_ice_freeboard
    where:
    - variable:
        name: sea_ice_category_thickness@GeoVaLs
      minvalue: 0.5
      maxvalue: 5.0
